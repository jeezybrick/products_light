{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}

    <h2>{{ title }}</h2>
    <div class="row" ng-controller="LoginCtrl">
        <div class="col-md-10">
            <section id="loginForm">
                <hr/>

                {% crispy form %}

                <h4 class="signup-decision">
                    <a href="{% url 'register' %}">{% trans "Sign Up right now!" %}</a>
                </h4>
            </section>
        </div>
        <div class="col-md-4 col-md-offset-1">
            <section id="socialLoginForm">
                <a href="{%  url 'social:begin' 'facebook' %}"><i class="fa fa-facebook-official fa-4x"></i></a>
                <a href="{%  url 'social:begin' 'github' %}"><i class="fa fa-github fa-4x"></i></a>
            </section>
        </div>
    </div>

{% endblock %}
