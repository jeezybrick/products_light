{% verbatim %}
<!-- Preloader for load detail -->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" ng-hide="itemDetailLoad">
    <h2>Loading form...</h2>
</div>

<div class="wrapperOnList col-lg-12 col-md-12 col-sm-12 col-xs-12 hidden">
    <h4 style="color: red;" ng-repeat="(errorName,errorMessage) in errorEditItem">
        {{ errorName }}:
        <ul>
            <li ng-repeat="errorMessage in errorMessage">
                {{ errorMessage }}
            </li>
        </ul>
    </h4>
    <form class="form-horizontal" name="edit_item_form" role="form" method="POST" ng-submit="editItem()">

        <div class="form-group"><label class="col-md-2 control-label" for="id_name">Name of item</label>

            <div class="col-md-7"><input class="form-control" id="id_name" maxlength="100" name="name"
                                         placeholder="Name of item" required="required" title="" type="text"
                                         ng-model="itemDetail.name"></div>
        </div>
        <div class="form-group"><label class="col-md-2 control-label" for="id_price">Price</label>

            <div class="col-md-7"><input class="form-control" id="id_price" max="10000000" min="0" name="price"
                                         placeholder="price" required="required" title="" type="number"
                                         ng-model="itemDetail.price"></div>
        </div>
        <div class="form-group"><label class="col-md-2 control-label" for="id_image_url">Link to image</label>

            <div class="col-md-7"><input class="form-control" id="id_image_url" maxlength="200" name="image_url"
                                         placeholder="Link to image" title="" type="url"
                                         ng-model="itemDetail.image_url"></div>
        </div>

        <div class="form-group"><label class="col-md-2 control-label" for="id_description">Description</label>

            <div class="col-md-7"><textarea class="form-control" cols="40" id="id_description" name="description"
                                            placeholder="Description" required="required" rows="10"
                                            title="" ng-model="itemDetail.description"></textarea></div>
        </div>

        <div class="form-group"><label class="col-md-2 control-label" for="id_description">Delete item</label>

            <div class="col-md-7">
                <button class="btn btn-danger" type="button" ng-click="deleteItem()">Delete item</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-md-offset-2 text-center">
                <input type="submit" class="btn btn-primary" name="submit" value="Edit item">
            </div>
        </div>
    </form>
        <div id="editItemSuccessMessage" class="col-lg-6 text-center" ng-show="editItemSuccess">
            <p class="bg-primary" style="padding: 20px;">Item edit successefuly!</p>
        </div>
</div>
{% endverbatim %}
