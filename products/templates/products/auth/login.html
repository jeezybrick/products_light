{% extends "products/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row" ng-controller="loginCtrl">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal" name="loginForm">
                {% csrf_token %}
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Логин</label>
                    <div class="col-md-10">
                        <input ng-model="login"  type="text"
                         class="form-control" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Пароль</label>
                    <div class="col-md-10">
                         <input ng-model="password" type="password" class="form-control" name="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-6 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <button type="submit" class="btn btn-primary btn-lg">
                            Войти
                        </button>
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Пожалуйста,введите корректный логин и пароль</p>
                {% endif %}
                 <div class="form-group">
                   <h4><label class="col-md-6 control-label"> <a href="{% url 'register' %}">Еще не зарегистрированы?</a></label></h4>
                </div>

            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}
