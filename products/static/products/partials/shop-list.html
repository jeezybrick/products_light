
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-6 col-md-9 col-sm-9 col-xs-12">
                    <h1 id="test">List of shops</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- bread -->
    <ol class="breadcrumb">
        <li><a ui-sref="home">Home</a></li>
        <li class="active">list of shops</li>
    </ol>
    <!-- !bread -->
    <hr>

    <div class="wrapper" ng-if="shopsLoad">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="main-list-actions col-lg-3 col-ms-3 col-sm-4 col-xs-12"
                            ng-repeat="shop in shops.results">
                        <a ui-sref="shop-detail({ id:shop.pk})">
                            <div class="actions">
                                <div class="row">
                                    <div class="main-list-top col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                        <h3><small>ID:[[ shop.pk ]]</small></h3>
                                    </div>

                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                                        <img src="http://light-it.net/wp-content/uploads/light_it_logo.png" width="100" height="50" alt="Light IT">
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                                        <h3 class="word-break">[[ shop.username ]]</h3>
                                    </div>

                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="!shops.results.length">
                        Shops no added
                    </div>
            </div>
        </div>
        <!-- !repeat -->

        <!-- pagination -->
        <nav>
            <ul class="pager">
                <li><a href="[[ shops.previous ]]">Previous</a></li>
                <li><a href="[[ shops.next ]]">Next</a></li>
            </ul>
        </nav>
    </div>

    <!-- Preloader ng-if items load  -->
    <div layout="row" layout-sm="column" layout-align="space-around" ng-if="!shopsLoad">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
